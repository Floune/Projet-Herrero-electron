<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/Semantic-UI-CSS-master/semantic.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/Semantic-UI-CSS-master/components/icon.min.css">
	<link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
</head>
<body> 
	
	<!--ecran de fin-->
	<div class="ecran_fin">
		<button class="massive ui inverted white button accueil">Retour au début</button>
		<h3 style="color: white;">Ou retour automatique en 10s</3>
		</div>

		<!--Page d'accueil-->
		<div class="overlaid">
			<button class="massive ui inverted white button demarrer">Commencer</button>
		</div>	


				<div class="boutons_menu">
					<button class="ui large blue labeled icon button bouton_retour_parent ferme"><i class="chevron left icon"></i>Retour</button>
					<button class="ui large green labeled icon button bouton_panier"><i class="add to cart icon"></i>0 articles| 0€</button>
					<button class="ui large red labeled icon button bouton_reinit"><i class="repeat icon"></i>Recommencer</button>
				</div>





		<!--Flash Message-->
		<div class="message"></div>

		<!--Div où s'affiche la galerie-->
		<div class="ui cards main flux"></div>

		<!--Panier-->
		<div id="basket" class="basket_css" style="display: none;">
			<div class="ui card espace_panier">
				<div class="content">
					<div class="header">
						Panier
					</div>
					<div class="description">
						<div class="nb_article"></div>
						<div class="prix"></div>
					</div>
				</div>
				<div class="extra content">
					<div class="ui two buttons">
						<button id="clear" class="ui red button">Vider le panier</button>
						<div class="ui green button form_envoi">Valider la commande</div>
					</div>
				</div>
			</div>
			<div class="ui cards list_article flux">
			</div>
			<div class="last_step">
				<div class="ui centered grid">
					<div class="column center aligned six wide">
						<div class="ui segment identification"></div>
						<button class="ui massive green button finaliser" type="submit">Envoyer ma commande</button>
					</div>
				</div>
			</div>
		</div>

		

		<!--Div où s'affiche la photo en grand-->
		<aside id="full" class="full">
			<div class="image_full" id="image_full"></div>
		</aside>

		<div class="gru"></div>

		<!--Templates mustache galerieParent-->
		<script id="tplParent" type="x-tmpl-mustache">

			<div class="image_parent voir" title="{{title}}" indice="{{k}}" style="background-image: url('{{cover}}');">
				<button indice="{{k}}" class="ui large button voir">{{title}}</button>
			</div>
		</script>

		<!--Templates mustache galerie-->
		<script id="template" type="x-tmpl-mustache">


			<div class="carte_enfant" id="carteEnfant">
				<div class="image_enfant affichage" title="{{title}}" indice="{{k}}" src="{{url}}" style="background-image: url('{{url}}');">
				</div>

				<div class="boutons_enfant">						
					<div class="form" method="post">
						<div photo="{{url}}" indice="{{k}}" class="ui green button ajout" value="papier 6€" format="Format papier" prix="6">papier 5€</div>
					</div>	
					<!--<div class="form" method="post">-->
					<!--<div photo="{{url}}" indice="{{k}}" class="ui blue button ajout droite" value="numérique 5€" format="Format numérique" prix="5">numérique 5€</div>-->
					<!--</div>-->		
				</div>
			</div>

		</script>


		<!--template mustache panier-->
		<script id="tpl_product" type="x-tmpl-mustache">
			<section>
				<div class="ui card carte_panier">
					<div class="content">
						<div class="left floated meta">{{format}} : {{prix}} euros</div>
					</div>
					<div class="image image_enfant affichage" src="{{url}}" style="background-image: url('{{url}}');">
						
					</div>
					<div indice="{{k}}" class="ui button enleve">Supprimer article</div>
				</div>
			</section>
		</script>

		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript">
			require('./js/app.js')
		</script>
		<script type="text/javascript" src="node_modules/toastr/build/toastr.min.js"></script>
	</body>
	</html>
