<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/Semantic-UI-CSS-master/semantic.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/Semantic-UI-CSS-master/components/icon.min.css">
	<link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
</head>
<body>
	
	<!--ecran de fin-->
	<div class="ecran_fin">
		<button class="massive ui inverted white button accueil">Retour au début</button>
		<h3 style="color: white;">Ou retour automatique en 10s</3>
	</div>
	<!--Page d'accueil-->
	<div class="overlaid">
		<button class="massive ui inverted white button demarrer">Démarrer</button>
	</div>


	<!--Flash Message-->
	<div class="message"></div>



	<!--Div où s'affiche la galerie-->
	<div class="ui cards main flux"></div>

	<!--Panier-->
	<div id="basket" class="basket_css" style="display: none;">
		<p class="ferme x">x</p>
		<div class="ui card espace_panier">
			<div class="content">
				<div class="header">
					Panier
				</div>
				<div class="description">
					<div  class="nb_article"></div> articles
				</div>
			</div>
			<div class="extra content">
				<div class="ui two buttons">
					<button id="clear" class="ui red button">Vider le panier</button>
					<div class="ui green button form_envoi">Valider la commande</div>
				</div>
			</div>
		</div>
		<div class="ui cards list_article flux">
		</div>

		

		<div class="last_step">
			<p class="ferme x">X</p>
			<div class="ui centered grid">
				<div class="column center aligned six wide">
					<div class="ui segment identification"></div>
					<button class="ui massive green button finaliser" type="submit">Envoyer ma commande</button>
				</div>
			</div>
		</div>
	</div>

	<button class="ui large grey button bouton_reinit">Recommencer</button>

	<!--Div où s'affiche la photo en grand-->
	<aside class="full">
		<p class="ferme x">X</p>
		<button class="v">V</button>
	</aside>

	<div class="gru"></div>

		<!--Templates mustache galerieParent-->
	<script id="tplParent" type="x-tmpl-mustache">
		<div class="ui card">
			<div class="image">
				<img class="img image" indice="{{k}}" src="{{url}}" style="background-image: url('{{url}}');">
			</div>
			<div class="extra content">
					<div photo="{{url}}" class="ui basic green button ajout"><i class="add to card icon"></i>Voir la galerie</div>		
			</div>
		</div>
	</script>

	<!--Templates mustache galerie-->
	<script id="template" type="x-tmpl-mustache">
		<button class="ui large grey button labeled icon bouton_panier"><i class="add to cart icon"></i>Panier</button>
		<div class="ui card">
			<div class="image">

				<img class="img image" indice="{{k}}" src="{{url}}" style="background-image: url('{{url}}');">
			</div>
			<div class="extra content">
				<div class="ui two buttons">
					<div photo="{{url}}" class="ui basic green button ajout"><i class="add to card icon"></i>Ajouter au panier</div>
					<div class="ui basic blue button grand">Voir en grand</div>
				</div>
			</div>
		</div>
	</script>


	<!--template mustache panier-->
	<script id="tpl_product" type="x-tmpl-mustache">
		<section>
			<div class="ui card">
				<div class="image">
					<img class="img image" src="{{url}}" style="background-image: url('{{url}}');">
				</div>
				<div indice="{{k}}" class="ui button enleve">Supprimer article</div>
			</div>
		</section>
	</script>

	<script type="text/javascript">
		require('./js/app.js')
	</script>
	<script type="text/javascript" src="node_modules/toastr/build/toastr.min.js"></script>
</body>
</html>
